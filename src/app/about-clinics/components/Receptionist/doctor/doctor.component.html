<div class="container">
  <ng-container *ngIf="isShowData; else nodata">
    <div class="over">
      <div class="table-border">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">NO</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Phone</th>
              <th scope="col">National ID</th>
              <th scope="col">Accommodation Type</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let doctors of allDoctors; let i = index">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ doctors.name }}</td>
              <td>{{ doctors.email }}</td>
              <td>{{ doctors.phone }}</td>
              <td>{{ doctors.national_id }}</td>
              <td>{{ doctors.accommodation_type }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </ng-container>

  <ng-template #nodata>
    <div
      style="text-align: center; margin-top: 20px"
      class="alert alert-danger"
    >
      No data To Show
    </div>
  </ng-template>
</div>

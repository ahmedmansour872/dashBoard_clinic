
<div class="container">

  <ng-container *ngIf="isShowData; else nodata">
    <div class="over">
      <div class="table-border">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">NO</th>
              <th scope="col">Name</th>
              <th scope="col">Title</th>
              <th scope="col">Phone</th>
              <th scope="col">City</th>
              <th scope="col">Address</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of result; let i = index">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ user.name }}</td>
              <td>{{ user.title }}</td>
              <td>{{ user.phone }}</td>
              <td>{{ user.city }}</td>
              <td>{{ user.address }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </ng-container>

  <ng-template #nodata>
    <div style="text-align: center" class="alert alert-danger">
      No data To Show
    </div>
  </ng-template>
</div>
